<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
</head>
<body>
<center>
<h2>Change Password</h2>

<form id="pwForm">
    Current Password: <input type="password" id="cur"><br><br>
    New Password: <input type="password" id="new"><br><br>
    Confirm Password: <input type="password" id="con"><br><br>
    <button type="submit">Change</button>
</form>

<p><a href="dashboard.html">Back</a></p>

<script>
document.getElementById("pwForm").addEventListener("submit", function(e){
    e.preventDefault();
    var c = document.getElementById("cur").value;
    var n = document.getElementById("new").value;
    var x = document.getElementById("con").value;

    if(c === "" || n === "" || x === "") {
        alert("All fields required.");
        return;
    }
    if(n.length < 6) {
        alert("Password must be 6+ characters.");
        return;
    }
    if(n !== x) {
        alert("Passwords do not match.");
        return;
    }

    alert("Password changed (prototype).");
    window.location.href = "login.html";
});
</script>
</center>
</body>
</html>
